<!doctype html>
<html class=fill>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="shortcut icon" type="image/png" href="images/icon18.png" />
		<script type="text/javascript" src="lib/jszip/jszip.js"></script>
		<script type="text/javascript" src="lib/jszip/jszip-deflate.js"></script>
		<script type="text/javascript" src="lib/jszip/jszip-inflate.js"></script>
		<script type="text/javascript" src="lib/jszip/jszip-load.js"></script>
		<script src="load.js"></script>
		<title class=i18n>extName</title>
	</head>
	<body class=fill>
		<table id=main class=frame>
			<tr><td><h1 class=center><span class=i18n>labelOptions</span> - <span class=i18n>extName</span></h1></td></tr>
			<tr>
				<td>
					<div class=left>
						<button id=bNew class=i18n>buttonNew</button>
						<span class=i18n>anchorGetMoreStyles</span>
					</div>
					<div class=right>
						<a id=bUpdate class=i18n href=#>anchorUpdateAll</a>
						<button id=bAdvanced class=i18n>buttonAdvanced</button>
					</div>
					<div class=x></div>
				</td>
			</tr>
			<tr class="expand expandr">
				<td class=expanda>
					<fieldset>
						<legend class=i18n>labelInstalledStyles</legend>
						<div id=sList></div>
					</fieldset>
				</td>
			</tr>
			<tr><td class=center><span class=i18n>anchorSupportPage</span> - <span class=i18n>anchorAuthor</span> - 2013</td></tr>
		</table>
		<div id=overlay class=hide></div>
		<table id=editor class="frame hide">
			<tr class=fill>
				<td class=side>
					<table class=fill>
						<tr><td><h2 class=i18n>labelStyleEditor</h2></td></tr>
						<tr><td class=i18n>labelName</td></tr>
						<tr><td><textarea id=mName></textarea></td></tr>
						<tr><td class=i18n>labelSections</td></tr>
						<tr class="expand expandr"><td id=mSection class="list expanda"></td></tr>
						<tr><td><button id=mNew class=i18n>buttonNewSection</button> <button id=mDel class=i18n>buttonDeleteSection</button> <button id=mRen class=i18n>buttonRenameSection</button></td></tr>
					</table>
				</td>
				<td>
					<table class=fill>
						<tr><td class=i18n>labelRules</td></tr>
						<tr>
							<td>
								<table class=rules>
									<tr>
										<td title="domain"><span class=i18n>labelDomains</span><textarea id=mDomain></textarea></td>
										<td title="regexp"><span class=i18n>labelRegExps</span><textarea id=mRegexp></textarea></td>
										<td title="url-prefix"><span class=i18n>labelUrlPrefixes</span><textarea id=mUrlPrefix></textarea></td>
										<td title="url"><span class=i18n>labelURLs</span><textarea id=mUrl></textarea></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr><td><label class=i18n>labelCode</label></td></tr>
						<tr class=expand><td id=mCode class=expandr></td></tr>
						<tr>
							<td>
								<!--<div class=left>
									<label class=i18n>Remove prefixes while applying:</label>
									<label class=em><input type=checkbox id=mDeMoz>-moz-</label>
									<label class=em><input type=checkbox id=mDeWebkit>-webkit-</label>
								</div>-->
								<div class=right>
									<button id=mSave class=i18n>buttonSave</button>
									<button id=mSaveClose class=i18n>buttonSaveClose</button>
									<button id=mClose class=i18n>buttonClose</button>
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<div id=export class="float hide">
			<h2 class=i18n>labelExport</h2>
			<label class=i18n>labelInstalledStyles</label>
			<div id=xOptions class=right>
				<a class=i18n>anchorExportOptions</a>
				<div>
					<label><input type=checkbox id=cFirefox><span class=i18n>labelFirefoxCSS</span><span class=i18n>hintFirefoxCSS</span></label>
				</div>
			</div>
			<div id=xList class=list></div>
			<div class=left><button id=bSelect class=i18n>buttonAllNone</button></div>
			<div class=right>
				<button id=bExport></button>
				<button id=bClose class=i18n>buttonClose</button>
			</div>
		</div>
		<div id=advanced class="float hide">
			<h2 class=i18n>labelAdvanced</h2>
			<label><input type=checkbox id=cShow><span class=i18n>labelShowButton</span></label>
			<fieldset>
				<legend class=i18n>labelData</legend>
				<button id=aExport class=i18n>buttonExportData</button>
				<div id=dImport><button class=i18n>buttonImportData</button><input id=aImport type=file></div>
			</fieldset>
			<div class=right><button id=aClose class=i18n>buttonClose</button></div>
		</div>
	</body>
</html>
<script src="editor.js"></script>
<script src="options.js"></script>
